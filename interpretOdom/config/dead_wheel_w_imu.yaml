ekf_filter_node:
  ros__parameters:
    frequency: 50.0
    sensor_timeout: 0.1
    two_d_mode: true

    # Frames
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    # Odometry input (dead wheels) - provide X,Y, velocities but NOT yaw
    odom0: /odom
    odom0_config: [true,  true,  false,   # x, y, z
                   false, false, false,   # roll, pitch, yaw  <-- yaw disabled
                   true,  true,  false,   # vx, vy, vz
                   false, false, false,   # vroll, vpitch, vyaw
                   true, true, false]   # ax, ay, az
    odom0_differential: false
    odom0_relative: true

    # IMU input - use IMU orientation (yaw) and angular velocity
    imu0: /imu/data_raw
    imu0_config: [false, false, false,   # x, y, z
                  false,  false,  true,    # roll, pitch, yaw  <-- use yaw from IMU orientation
                  false, false, false,   # vx, vy, vz
                  false,  false,  true,    # vroll, vpitch, vyaw (gyro)
                  false,  false,  false]    # ax, ay, az
    imu0_differential: false
    imu0_relative: true
    imu0_use_mag: false

    # (optional) tune process noise if you want; default is OK for first pass
    # process_noise_covariance: [ ... ]   # keep default unless you know what you're changing
