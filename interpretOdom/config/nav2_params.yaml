# nav2_params_minimal.yaml
# map frame is map_2, base frame is base_link, odom topic is /odom

planner_server:
  ros__parameters:
    use_sim_time: false
    expected_planner_frequency: 5.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner::NavfnPlanner"
      tolerance: 0.5
      use_astar: true
      allow_unknown: true

controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 20.0

    # allow lateral motion (mecanum)
    min_y_velocity_threshold: 0.01    # was 0.0001
    min_x_velocity_threshold: 0.01    # was 0.0001
    min_theta_velocity_threshold: 0.01


    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.2
      movement_time_allowance: 10.0

    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.15
      yaw_goal_tolerance: 0.20
      stateful: true

    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: false

      # velocities - conservative, increase after testing
      min_vel_x: -0.12
      min_vel_y: -0.12      # allow symmetric lateral motion for holonomic control
      max_vel_x: 0.12
      max_vel_y: 0.12
      max_vel_theta: 0.5

      min_speed_xy: 0.0
      max_speed_xy: 0.12
      min_speed_theta: 0.0

      # accelerations / decelerations (DWB)
      acc_lim_x: 0.45       
      acc_lim_y: 0.45       
      acc_lim_theta: 0.35
      decel_lim_x: -0.5       
      decel_lim_y: -0.5
      decel_lim_theta: -0.45

      # sampling and horizon
      vx_samples: 16
      vy_samples: 16         # increased lateral samples to match holonomic motion
      vtheta_samples: 16
      sim_time: 0.4

      linear_granularity: 0.04
      angular_granularity: 0.03
      transform_tolerance: 0.2

      trans_stopped_velocity: 0.03

      short_circuit_trajectory_evaluation: true
      limit_vel_cmd_in_traj: false
      stateful: true

      critics:
        - RotateToGoal
        - Oscillation
        - BaseObstacle
        - GoalAlign
        - PathAlign
        - PathDist
        - GoalDist

      BaseObstacle:
        scale: 0.03

      GoalAlign:
        scale: 3.0
        forward_point_distance: 0.08

      PathAlign:
        scale: 4.0
        forward_point_distance: 0.08

      PathDist:
        scale: 8.0

      GoalDist:
        scale: 630

      RotateToGoal:
        scale: 2.0
        slowing_factor: 2.0
        lookahead_time: -1.0

local_costmap:
  ros__parameters:
    use_sim_time: false
    update_frequency: 5.0
    publish_frequency: 2.0
    global_frame: odom
    robot_base_frame: base_link
    rolling_window: true
    width: 6.0
    height: 6.0
    resolution: 0.05
    # polygon footprint for rectangular robot centered at base_link
    # total length = 0.80 m -> half-length = 0.40
    # total width  = 0.55 m -> half-width  = 0.275
    footprint: [[0.40, 0.275], [0.40, -0.275], [-0.40, -0.275], [-0.40, 0.275]]
    plugins: ["obstacle_layer", "inflation_layer"]

    obstacle_layer:
      plugin: "nav2_costmap_2d::ObstacleLayer"
      enabled: true
      observation_sources: scan
      scan:
        topic: /scan_raw_filtered
        data_type: "LaserScan"
        obstacle_min_range: 0.08
        raytrace_min_range: 0.08
        max_obstacle_height: 2.0
        clearing: true
        marking: true

    inflation_layer:
      plugin: "nav2_costmap_2d::InflationLayer"
      inflation_radius: 0.35
      cost_scaling_factor: 2.0

    always_send_full_costmap: false

global_costmap:
  ros__parameters:
    use_sim_time: false
    update_frequency: 2.0
    publish_frequency: 1.0
    global_frame: map_2
    robot_base_frame: base_link
    resolution: 0.05
    # polygon footprint used for global costmap as well (centered at base_link)
    footprint: [[0.40, 0.275], [0.40, -0.275], [-0.40, -0.275], [-0.40, 0.275]]
    track_unknown_space: true
    plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

    static_layer:
      plugin: "nav2_costmap_2d::StaticLayer"
      map_subscribe_transient_local: true

    obstacle_layer:
      plugin: "nav2_costmap_2d::ObstacleLayer"
      enabled: true
      observation_sources: scan
      scan:
        topic: /scan_raw_filtered
        data_type: "LaserScan"
        obstacle_min_range: 0.08
        raytrace_min_range: 0.08
        clearing: true
        marking: true

    inflation_layer:
      plugin: "nav2_costmap_2d::InflationLayer"
      inflation_radius: 0.35
      cost_scaling_factor: 2.0

    always_send_full_costmap: false

bt_navigator:
  ros__parameters:
    use_sim_time: false
    bt_xml_filename: "navigate_w_replanning_and_recovery.xml"

behavior_server:
  ros__parameters:
    use_sim_time: false

planner_server:
  ros__parameters:
    use_sim_time: false

velocity_smoother:
  ros__parameters:
    use_sim_time: false
    smoothing_frequency: 20.0
    smoothing_time: 0.20
    input_cmd_vel_topic: "cmd_vel_nav"
    output_cmd_vel_topic: "cmd_vel"
    linear_velocity_constraints:
      min_velocity: -0.2
      max_velocity: 0.2
      # tightened to match DWB acc/decel behaviour
      min_acceleration: -0.5
      max_acceleration: 0.45
    angular_velocity_constraints:
      min_velocity: -0.4
      max_velocity: 0.4
      min_acceleration: -0.45
      max_acceleration: 0.35
    odom_topic: "/odom"
    odom_duration: 0.1

lifecycle_manager_navigation:
  ros__parameters:
    use_sim_time: false
    autostart: true
    node_names:
      - planner_server
      - controller_server
      - bt_navigator
      - behavior_server
      - velocity_smoother
      - global_costmap
      - local_costmap

map_server:
  ros__parameters:
    use_sim_time: false
    yaml_filename: ""      # set via launch arg or map:=...
    frame_id: map_2
    topic_name: map_2