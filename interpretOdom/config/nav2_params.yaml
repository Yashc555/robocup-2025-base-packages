# nav2_params_fixed_for_mecanum.yaml
planner_server:
  ros__parameters:
    use_sim_time: false
    expected_planner_frequency: 5.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner::NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true

controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 20.0

    min_y_velocity_threshold: 0.01
    min_x_velocity_threshold: 0.01
    min_theta_velocity_threshold: 0.01

    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.2
      movement_time_allowance: 10.0

    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.15
      yaw_goal_tolerance: 0.20
      stateful: true

    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: false

      # velocities - allow reversing and lateral motion (conservative)
      min_vel_x: -0.25
      max_vel_x:  0.12
      min_vel_y: -0.12
      max_vel_y:  0.12
      max_vel_theta: 0.25

      min_speed_xy: 0.0
      max_speed_xy: 0.12
      min_speed_theta: 0.0

      # accelerations / decelerations (positive magnitudes)
      acc_lim_x: 0.35
      acc_lim_y: 0.35
      acc_lim_theta: 0.25
      decel_lim_x: 0.50
      decel_lim_y: 0.50
      decel_lim_theta: 0.45

      # sampling and horizon
      vx_samples: 16
      vy_samples: 32
      vtheta_samples: 16
      sim_time: 0.40

      linear_granularity: 0.04
      angular_granularity: 0.03
      transform_tolerance: 0.2

      trans_stopped_velocity: 0.03

      short_circuit_trajectory_evaluation: true
      limit_vel_cmd_in_traj: false
      stateful: true

      critics:
        - RotateToGoal
        - Oscillation
        - BaseObstacle
        - PathAlign
        - PathDist
        - GoalAlign
        - GoalDist

      BaseObstacle:
        scale: 0.03

      PathAlign:
        scale: 0.6
        forward_point_distance: 0.08

      PathDist:
        scale: 1.5

      GoalAlign:
        scale: 0.8
        forward_point_distance: 0.08

      GoalDist:
        scale: 1.5

      RotateToGoal:
        scale: 0.8
        slowing_factor: 1.8
        lookahead_time: 0.08

local_costmap:
  ros__parameters:
    use_sim_time: false
    update_frequency: 5.0
    publish_frequency: 2.0
    global_frame: odom
    robot_base_frame: base_link
    rolling_window: true
    width: 6.0
    height: 6.0
    resolution: 0.05
    footprint: [[0.40, 0.275], [0.40, -0.275], [-0.40, -0.275], [-0.40, 0.275]]
    plugins: ["obstacle_layer", "inflation_layer"]

    obstacle_layer:
      plugin: "nav2_costmap_2d::ObstacleLayer"
      enabled: true
      observation_sources: scan
      scan:
        topic: /scan_raw_filtered
        data_type: "LaserScan"
        obstacle_min_range: 0.08
        raytrace_min_range: 0.08
        max_obstacle_height: 2.0
        clearing: true
        marking: true

    inflation_layer:
      plugin: "nav2_costmap_2d::InflationLayer"
      inflation_radius: 0.35
      cost_scaling_factor: 2.0

global_costmap:
  ros__parameters:
    use_sim_time: false
    update_frequency: 2.0
    publish_frequency: 1.0
    global_frame: map_2
    robot_base_frame: base_link
    resolution: 0.05
    footprint: [[0.40, 0.275], [0.40, -0.275], [-0.40, -0.275], [-0.40, 0.275]]
    track_unknown_space: true
    plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

    static_layer:
      plugin: "nav2_costmap_2d::StaticLayer"
      map_subscribe_transient_local: true

    obstacle_layer:
      plugin: "nav2_costmap_2d::ObstacleLayer"
      enabled: true
      observation_sources: scan
      scan:
        topic: /scan_raw_filtered
        data_type: "LaserScan"
        obstacle_min_range: 0.08
        raytrace_min_range: 0.08
        clearing: true
        marking: true

    inflation_layer:
      plugin: "nav2_costmap_2d::InflationLayer"
      inflation_radius: 0.35
      cost_scaling_factor: 2.0

bt_navigator:
  ros__parameters:
    use_sim_time: false
    bt_xml_filename: "navigate_w_replanning_and_recovery.xml"

velocity_smoother:
  ros__parameters:
    use_sim_time: false
    smoothing_frequency: 20.0
    smoothing_time: 0.20
    input_cmd_vel_topic: "cmd_vel_nav"
    output_cmd_vel_topic: "cmd_vel"
    linear_velocity_constraints:
      min_velocity: -0.18
      max_velocity: 0.18
      min_acceleration: -0.4
      max_acceleration: 0.35
    angular_velocity_constraints:
      min_velocity: -0.4
      max_velocity: 0.4
      min_acceleration: -0.45
      max_acceleration: 0.35
    odom_topic: "/odom"
    odom_duration: 0.1

lifecycle_manager_navigation:
  ros__parameters:
    use_sim_time: false
    autostart: true
    node_names:
      - planner_server
      - controller_server
      - bt_navigator
      - behavior_server
      - velocity_smoother
      - global_costmap
      - local_costmap

map_server:
  ros__parameters:
    use_sim_time: false
    yaml_filename: ""
    frame_id: map_2
    topic_name: map_2
